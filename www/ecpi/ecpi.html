<script type="text/javascript">
function ShowECPIGraph(param) {
g = new Dygraph(
				    // containing div
				    document.getElementById("ecpi"),
				    "data/ecpi.csv",
				    {
				    	legend:"always",
				    	title:"EnergyCam",
				    	ylabel:"Energy (kWh)",
				    	labelsDivStyles:{'text-align':"right",background:"none"},strokeWidth:1.5
				    }
				  );
		
  }
